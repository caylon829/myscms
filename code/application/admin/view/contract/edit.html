<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contract_aname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contract_aname" data-rule="required" class="form-control" name="row[contract_aname]" type="text" value="{$row.contract_aname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_id" data-rule="required" data-source="supplier/index" class="form-control selectpage" name="row[supplier_id]" type="text" value="{$row.supplier_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contract_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contract_no" data-rule="required" class="form-control" name="row[contract_no]" type="text" value="{$row.contract_no}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_no" data-rule="required" class="form-control" name="row[supplier_no]" type="text" value="{$row.supplier_no}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Startdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-startdate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[startdate]" type="text" value="{$row.startdate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="auth/admin/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" step="0.01" name="row[price]" type="number" value="{$row.price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-currency" data-rule="required" class="form-control selectpicker" name="row[currency]">
                {foreach name="currencyList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.currency"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paycontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paycontent" data-rule="required" class="form-control" name="row[paycontent]" type="text" value="{$row.paycontent}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Enddate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-enddate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[enddate]" type="text" value="{$row.enddate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Servicelevel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-servicelevel" class="form-control" name="row[servicelevel]" type="text" value="{$row.servicelevel}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service" class="form-control" name="row[service]" type="text" value="{$row.service}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dept')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dept" class="form-control" name="row[dept]" type="text" value="{$row.dept}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{$row.image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_person" data-rule="required" class="form-control" name="row[contact_person]" type="text" value="{$row.contact_person}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact" data-rule="required" class="form-control" name="row[contact]" type="text" value="{$row.contact}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_other')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_other" class="form-control" name="row[contact_other]" type="text" value="{$row.contact_other}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Notecontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-notecontent" class="form-control editor" rows="5" name="row[notecontent]" cols="50">{$row.notecontent}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sub_contractor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sub_contractor" class="form-control" name="row[sub_contractor]" type="text" value="{$row.sub_contractor}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sub_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-sub_content" class="form-control editor" rows="5" name="row[sub_content]" cols="50">{$row.sub_content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bill_paid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bill_paid" class="form-control" step="0.01" name="row[bill_paid]" type="number" value="{$row.bill_paid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bill_ordered_repaid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bill_ordered_repaid" class="form-control" step="0.01" name="row[bill_ordered_repaid]" type="number" value="{$row.bill_ordered_repaid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bill_checked')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bill_checked" class="form-control" step="0.01" name="row[bill_checked]" type="number" value="{$row.bill_checked}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bill_ordered_unchecked')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bill_ordered_unchecked" class="form-control" step="0.01" name="row[bill_ordered_unchecked]" type="number" value="{$row.bill_ordered_unchecked}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="stateList" item="vo"}
            <label for="row[state]-{$key}"><input id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="$row.state"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
